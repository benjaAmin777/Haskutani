<!doctype html>
<html lang="es">
<head>
    <!-- Metadatos requeridos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Tu archivo de estilo personalizado -->
    <link href="style_registro.css" rel="stylesheet">
    <title>Registro</title>
</head>
<body>

    <!-- Barra de navegación -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo u otro contenido a la izquierda (opcional) -->
            <a class="navbar-brand" href="index.html">
                <!-- Puedes poner un logo aquí si lo deseas -->
                <img src="images/logo_gris.png" alt="Logo" width="auto" height="50">
            </a>
            <!-- Botón "Regresar" a la derecha -->
            <button class="btn btn-secondary" onclick="window.location.href='index.html';">
                Regresar
            </button>
        </div>
    </nav>

    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <form class="bg-white p-5 rounded shadow" style="width: 100%; max-width: 400px;" id="registroForm">
            <h4 class="text-center mb-4">Crear cuenta</h4>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" name="correo" id="correo" required>
            </div>
            <div class="mb-3">
                <label for="inputName" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="nombre" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control"name="contrasenia" id="contrasenia" required>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- scripts para conexion de bd -->
    <script type="module" src="scripts/Registro.js"></script>

</body>
</html>
