<!doctype html>
<html lang="es">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style_login.css" rel="stylesheet">
    <title>Iniciar sesión</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo u otro contenido a la izquierda (opcional) -->
            <a class="navbar-brand" href="index.html">
                <!-- Puedes poner un logo aquí si lo deseas -->
                <img src="images/logo_gris.png" alt="Logo" width="auto" height="50">
            </a>
            <!-- Botón "Regresar" a la derecha -->
            <button class="btn btn-secondary" onclick="window.location.href='index.html';">
                Regresar
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form class="p-4 rounded bg-white shadow">
            <h4 class="text-center mb-4">Iniciar sesión</h4>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nombre usuario</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <div id="emailHelp" class="form-text mt-3">¿Olvido la contraseña?</div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Iniciar</button>
        </form>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
