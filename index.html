<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="author" content="Haskutani">
    <meta name="description" content="Proyecto Haskutami INNOVATEC">
    <meta name="keywords" content="HTML, CSS, JavaScript, React">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Título -->
    <title>Haskutami</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/icon.png">
    <!-- Estilos propios -->
    <link href="style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- Navbar: barra de navegación principal -->
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between">
            <!-- Logo en pantallas medianas y más grandes: imagen del logo -->
            <a class="navbar-brand d-md-block d-none" href="#">
                <img src="images/logo-lg.png" alt="Bootstrap" width="auto" height="50">
            </a>
            <!-- Logo en pantallas pequeñas y extra pequeñas: imagen del logo -->
            <a class="navbar-brand d-md-none d-block" href="#">
                <img src="images/logo-sm.png" alt="Bootstrap" width="auto" height="50">
            </a>
            <!-- Contenedor para los botones con ms-auto para empujarlos a la derecha -->
            <div class="d-flex ms-auto">
                <!-- Botón visible solo en pantallas medianas (md) y más grandes -->
                <button type="button" class="btn btn-md d-md-block d-none custom-btn-signin ms-2">
                    <i class="bi bi-box-arrow-in-right"></i> Inicio Sesión
                </button>
                <!-- Botón visible solo en pantallas medianas (md) y más grandes -->
                <button type="button" class="btn btn-md d-md-block d-none custom-btn-Register ms-2">
                    Regístrate
                </button>
                <!-- Botón visible solo en pantallas pequeñas (sm) y extra pequeñas (xs) -->
                <button type="button" class="btn btn-sm d-block d-md-none custom-btn-signin ms-2">
                    <i class="bi bi-box-arrow-in-right"></i> Inicio Sesión
                </button>
            </div>
        </div>
    </nav>
    
    <!-- Carrusel -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
                <img src="carrucel/1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="carrucel/2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="carrucel/3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12lHcf6riP93MBQkKbnqCq4G9YdM/3uw7gBPct4d6CxB2n6L" crossorigin="anonymous"></script>
</body>
</html>
